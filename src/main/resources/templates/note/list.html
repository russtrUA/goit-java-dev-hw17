<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="card ms-1 mt-1 text-bg-secondary" style="width: 18rem;" th:each="note :${notes}">
        <div class="card-body">
            <h5 class="card-title" th:text="${note.getTitle()}"></h5>
            <p class="card-text" th:text="${note.getContent()}"></p>
        </div>
        <div class="card-footer row">
            <div class="col">
                <a class="btn btn-light" style="width: 6rem;" th:attr="href='edit?id=' + ${note.getId()}">Edit</a>
            </div>
            <div class="col">
                <form method="post" th:attr="action='delete/'+${note.getId()}">
                    <button type="submit" style="width: 6rem;" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
